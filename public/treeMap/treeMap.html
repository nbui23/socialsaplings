<!DOCTYPE html>
<html>
<head>
    <title>Tree Map</title>
    <style>
        #map {
            height: 100%; 
            width: 100%;
        }
    </style>
</head>
<body>
    <button class="button" id="personal-trees">Personal Trees</button>
    <button class="button" id="all-trees">All Trees</button>
    <button class="button" id="plant-tree">Plant Tree</button>
    <div id="map"></div>
    <div id="plantTreeModal" class="modal">
        <div class="modal-content">
            <h2>Plant a Tree</h2>
            <form id="plantTreeForm">
                <label for="treeSpecies">Tree Species:</label>
                <select id="treeSpecies"></select>
            </form>
            <button id="plantTreeSubmit">Plant Tree</button>
        </div>
    </div>
    <!-- <script src="https://unpkg.com/@google/markerclustererplus"></script> -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="treeMap/treeMap.js"></script>

</body>
<style type="text/css">
    #map {
        height: 100%;
    }
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>
</html>
