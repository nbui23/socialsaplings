<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <h2>Sign In</h2>
    <form id="signin-form">

    <script type="module" src="../../src/firebase/firebase.js"></script>
    <script type="module" src="signin.js"></script>
</body>
</html>
